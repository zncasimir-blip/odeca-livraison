name: Build Android APK (Flutter auto-create android)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: stable

    - name: Ensure flutter and android tools are available
      run: |
        flutter --version
        yes | sdkmanager "platform-tools" "platforms;android-33" || true

    - name: Create Flutter platform folders (if missing)
      working-directory: ./odeca_app
      run: |
        flutter pub get || true
        # create platform folders (android/ios) if missing
        flutter create .

    - name: Build release APK
      working-directory: ./odeca_app
      run: |
        flutter pub get
        flutter build apk --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ODECA-APK
        path: odeca_app/build/app/outputs/flutter-apk/app-release.apk
