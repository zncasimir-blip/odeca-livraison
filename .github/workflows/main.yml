name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.24.0"
        channel: "stable"

    - name: Check Flutter
      run: flutter --version

    - name: Install dependencies
      working-directory: odeca_app
      run: flutter pub get

    - name: Build APK
      working-directory: odeca_app
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: odeca_app/build/app/outputs/flutter-apk/app-release.apk
